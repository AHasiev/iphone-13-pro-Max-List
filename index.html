<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="https://AHasiev.github.io/Iphone_13_pro_Max_List/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone 13 Pro Max</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_img_burger">
          <img src="/img/Property 33.svg" alt="" />
        </div>
        <div class="header_title">Weight Monitor</div>
        <div class="header_img_plus">
          <img src="/img/Union.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="main_firstCat">
          <div class="main_polimorf">
            <img class="main_polimorf__icon" src="/img/Cat Icon.svg" alt="" />
            <div class="main_title">Polimorf</div>
            <div class="main_weight">
              3.5 KG
              <img src="/img/Vector.svg" alt="" />
            </div>
            <div class="main_edit">
              <img class="main_edit__icon" src="/img/Icon.svg" alt="" />
              <div class="main_time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="main_twoCat">
          <div class="main_pulheria">
            <img class="main_pulheria__icon" src="/img/Cat Icon2.svg" alt="" />
            <div class="main_title">Pulheria</div>
            <div class="main_weight">
              3.5 KG
              <img src="/img/Vector down.svg" alt="" />
            </div>
            <div class="main_edit">
              <img class="main_edit__icon" src="/img/Icon.svg" alt="" />
              <div class="main_time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="main_threeCat">
          <div class="main_apofem">
            <img class="main_apofem__icon" src="/img/Cat Icon3.svg" alt="" />
            <div class="main_title">Pulheria</div>
            <div class="main_weight">
              3.5 KG
              <img src="/img/Vector down.svg" alt="" />
            </div>
            <div class="main_edit">
              <img class="main_edit__icon" src="/img/Icon.svg" alt="" />
              <div class="main_time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
