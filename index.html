<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <base href="https://AHasiev.github.io/iphone-13-pro-Max-List/" /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iphone 13 Pro Max</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_img_burger">
          <img src="img/Property 33.svg" alt="" />
        </div>
        <div class="header_title">Weight Monitor</div>
        <div class="header_img_plus">
          <img src="img/Union.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="main_blockCatBlue">
          <div class="main_blockCatBlue__polimorf">
            <img class="main_blockCatBlue__polimorfIcon" src="img/Cat Icon.svg" alt="" />
            <div class="main_blockCatBlue__title">Polimorf</div>
            <div class="main_blockCatBlue__weight">
              3.5 KG
              <img src="img/Vector.svg" alt="" />
            </div>
            <div class="main_blockCatBlue__edit">
              <img class="main_blockCatBlue__editIcon" src="img/Icon.svg" alt="" />
              <div class="main_blockCatBlue__time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="main_violetCat">
          <div class="main_violetCat__pulheria">
            <img class="main_violetCat__pulheriaIcon" src="img/Cat Icon2.svg" alt="" />
            <div class="main_violetCat__title">Pulheria</div>
            <div class="main_violetCat__weight">
              3.5 KG
              <img src="img/Vector down.svg" alt="" />
            </div>
            <div class="main_violetCat__edit">
              <img class="main_violetCat__editIcon" src="img/Icon.svg" alt="" />
              <div class="main_violetCat__time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="main_redCat">
          <div class="main_redCat__apofem">
            <img class="main_redCat__apofemIcon" src="img/Cat Icon3.svg" alt="" />
            <div class="main_redCat__title">Apofem</div>
            <div class="main_redCat__weight">
              3.5 KG
              <img src="img/Vector down.svg" alt="" />
            </div>
            <div class="main_redCat__edit">
              <img class="main_redCat__editIcon" src="img/Icon.svg" alt="" />
              <div class="main_redCat__time">08.04.2022</div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
